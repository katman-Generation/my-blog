{% extends "blog/base.html" %}

{% block content %}
    <div>
        <style>
            h5{
                color: red;
                font-weight: bold;
                text-align: center;
            }
        </style>
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="create">
            <h3 class="c-text">Username</h3>
            <input type="text" name="username" class="form-control" id="formGroupExampleInput" placeholder="enter username">
            <h3>Email</h3>
            <input type="email" name="email" class="form-control" id="formGroupExampleInput2" placeholder="enter your email">
            <h3>Password</h3>
            <input type="password" name="password" class="form-control" id="formGroupExampleInput" placeholder="enter password">
            <h3>Re-enter Password</h3>
            <input type="password" name="password2" class="form-control" id="formGroupExampleInput2" placeholder="re-enter password">
            <br>
            <button class="btn btn-primary" type="submit">Create account</button>
        </div>
    </form>
{% endblock %}
