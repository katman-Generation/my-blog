{% extends "blog/index.html" %}

{% block content %}
    <div>
        <style>
            h5{
                color: red;
                font-weight: bold;
                text-align: center;
            }
        </style>
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
    </div>
    <div class="clearfix newsletter" style="text-align: center;">
        <form action="" method="post">
            {% csrf_token %}
            <div class="create">
                <h3 class="c-text">First Name</h3>
                <input type="text" name="first_name" class="form-control" id="formGroupExampleInput" placeholder="enter first name" required>
                <h3 class="c-text">Last Name</h3>
                <input type="text" name="last_name" class="form-control" id="formGroupExampleInput" placeholder="enter last name" required>
                <h3 class="c-text">Username</h3>
                <input type="text" name="username" class="form-control" id="formGroupExampleInput" placeholder="enter username" required>
                <h3>Email</h3>
                <input type="email" name="email" class="form-control" id="formGroupExampleInput2" placeholder="enter your email" required>
                <h3>Password</h3>
                <input type="password" name="password" class="form-control" id="formGroupExampleInput" placeholder="enter password" required>
                <h3>Re-enter Password</h3>
                <input type="password" name="password2" class="form-control" id="formGroupExampleInput2" placeholder="re-enter password" required>
                <br>
                <button class="btn btn-primary" type="submit">Create account</button>
            </div>
        </form>
    </div>
{% endblock %}
