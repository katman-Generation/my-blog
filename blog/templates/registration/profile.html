{% extends "blog/index.html" %}

{% block content %}
<style>
    .title{
        text-align: center;
    }
    .form{
        text-align: center;
    }
    .all{
        margin: 20px;
    }
    .section{
        margin: 40px 0;
    }
    .section h2{
        color: rgb(169, 180, 9);
        font-weight: bold;
    }
    .section textarea{
        height: 40vh;
        width: 60%;
    }
    button{
        background-color: rgba(207, 177, 7, 0.863);
        height: 30px;
        width: 60px;
        margin: 30px;
    }
    .section img{
        height: 200px;
        width: 200px;
    }
</style>
<div class="tate">
  <h1 class="title">complete your profile!!</h1> 
  <form action="" method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    <div class="all">
        <div class="section">
            <h2 for="">Profile image</h2>
            <img src="{{user_profile.profileimg.url}}" alt="profile">
            <input type="file" name="image" value="{{user_profile.profileimg}}" >
        </div>
        <div class="section">
            <h2 for="about">Bio</h2>  
            <textarea id="about" name="bio" rows="3">{{user_profile.bio}}</textarea>
        </div> 
        <div class="section">
            <h2 for=""> Location</h2>
            <input type="text" value="{{user_profile.location}}" name="location" placeholder="">
        </div>
    </div> 

    <div class="buttons">
        <button> <a href="/">Cancel</a> </button>
        <button type="submit"> Save </button>
    </div>
  </form>
</div>
{% endblock %}
