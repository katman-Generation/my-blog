	<head>
		<title>KG-FOUNDATION BLOG</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{% static 'css/base.css' %}" rel="stylesheet" media="screen">
		<link href="{% static 'css/pbase.css' %}" rel="stylesheet" media="screen">			
	</head>

	<body>
		<div class="header">
			<div class="top">
				<h1><a href="/" style="color: yellow; text-decoration: none;">KG-FOUNDATION</a> BLOG</h1>
				{% if user.is_authenticated %}
					<h3 style="color: aliceblue;">Hello <a href="{% url 'my_profile' %}" style="color: yellow;">{{ user.username }}</a></h3>
					<div class="nav">
						<a href="{% url 'post_new' %}">NEW</a>
						<a href="{% url 'post_draft_list' %}">DRAFT</a>
						<a href="{% url 'logout' %}">LOGOUT</a>
					</div>
				{% else %}
					<div class="nav">
						<a href="{% url 'login' %}">LOGIN</a>
						<a href="{% url 'create_account' %}">CREATE ACCOUNT</a>
					</div>
				{% endif %}
			</div>
			<div class="navi">
				<a href="">HOME</a>
				<a href="">ABOUT US</a>
				<a href="">CONTACT US</a>
			</div>
		</div>
		<section class="wbody">
			<div class="rbody">
				{% block content %}
            	{% endblock %}
			</div>
			<div class="lbody">
				<div class="newsletter">
					<h3>SIGN UP FOR NEWSLETTER</h3>
					<form action="">
						<input type="text" name="name" placeholder="NAME">
						<input type="email" name="email" placeholder="EMAIL">
					</form>
					<button type="submit">SUBMIT</button>
				</div>
			</div>
		</section>
	</body>
</html>
