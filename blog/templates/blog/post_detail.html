{% extends 'blog/index.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
            {% if user.id == post.author.id %}
                <a href="{% url 'post_edit' pk=post.pk %}" style=" padding: 5px 10px 0 10px; ;margin: 10px; background-color: black; color:aliceblue;">
                    {% include './icons/pencil-fill.svg' %}
                </a>
                <a href="{% url 'post_remove' pk=post.pk %}" style="text-decoration: none; background-color: black; color:aliceblue;">
                    <span style="margin: 10px; padding: 10px; ">Delete</span>
                </a>
            {% endif %}
        </aside>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% else %}
            <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
